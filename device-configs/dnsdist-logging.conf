# dnsdist -> log queries via dnstap and syslog
# Install: apt install dnsdist dnstap-ldns
# In dnsdist.conf:
setLocal('0.0.0.0:53')
addLocal('0.0.0.0:53')

-- Enable DNStap (structured)
setDNSTap('127.0.0.1:6000')

-- Or simple syslog (less structured):
setSyslog(true)
setSyslogFacility(0) -- LOG_KERN
